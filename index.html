
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMS Notification Portal</title>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function loadTemplate(type) {
      const textArea = document.getElementById('notificationText');
      if (type === 'incident') {
        textArea.value = 'Incident Notification || Category:  BTS/Area:  (IC: Full/Partial/NO) FT:   ETR: Yet to be shared  Root Cause: Yet to identify  TT:';
      } else if (type === 'close') {
        textArea.value = 'Close notification || Category:  BTS/Area:  (IC: Full/Partial/NO)  FT:  RT:  DUR:  Root Cause:  TT:';
      } else {
        textArea.value = '';
      }
    }

    function copyText() {
      const textArea = document.getElementById('notificationText');
      textArea.select();
      textArea.setSelectionRange(0, 99999);
      document.execCommand('copy');
      alert('Copied to clipboard');
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    .dark {
      background-color: #121212;
      color: #eee;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
    }
    .controls {
      margin-bottom: 20px;
    }
    select, button {
      margin-right: 10px;
      padding: 5px 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="controls">
      <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
      <select onchange="loadTemplate(this.value)">
        <option value="">-- Select Notification Type --</option>
        <option value="incident">Incident Notification</option>
        <option value="close">Close Notification</option>
      </select>
      <button onclick="copyText()">Copy</button>
    </div>
    <textarea id="notificationText" placeholder="Select a template to begin editing..."></textarea>
  </div>
</body>
</html>
